<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">
<body>
<div class="container">

    <!-- FORM START -->
    <div class="row">
        <div id="form" class="dc-div-center col-lg-9 col-md-9 col-sm-9 col-xs-11">
            <div id="character-group" class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label class="sr-only" for="character">Character</label>
                <input type="text" class="form-control" id="character" placeholder="Character"/>
            </div>
            <div id="realm-group" class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label class="sr-only" for="realm">Realm</label>
                <input type="text" class="form-control" id="realm" placeholder="Realm"/>
            </div>
            <button id="search" class="btn btn-success col-lg-12 col-md-12 col-sm-12 col-xs-12">Click me</button>
        </div>
    </div>
    <!-- FORM END -->

    <!-- TABLE CONTAINER START -->
    <div id="table-container" class="row dc-div-center col-lg-9 col-md-9 col-sm-9 col-xs-11">
        <div class="panel-group" id="panel-div">

        </div>
    </div>
    <!-- TABLE CONTAINER END -->
</div>
<!-- jQuery library -->
<script src="js/jquery-3.3.1.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
