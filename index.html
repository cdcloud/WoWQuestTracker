<script>

function myFunction() {

        document.getElementById("my-demo").innerHTML = this.responseText;
        }
    };
    var character = $("#character").val();
    var realm = $("#realm").val()
    xhttp.open("GET", "https://4se9e0g010.execute-api.us-east-1.amazonaws.com/prod/getCompletedQuests?character="+character+"&realm="+realm, true);
    xhttp.send();
