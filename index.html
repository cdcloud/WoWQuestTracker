<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<div align="center"><br><br><br><br>
    <input id='character' value="Character" ></input>
    <input id='realm' value="Realm" ></input>
    <button id="search">Click me</button>
    <div id="tables"></div>
</div>
<script>
    $("#search").click(function(){
        var character = $("#character").val();
        var realm = $("#realm").val();

        $.get({
            url: "https://4se9e0g010.execute-api.us-east-1.amazonaws.com/prod/getCompletedQuests",
            dataType: 'html',
            data: {character: character, realm: realm},
            statusCode: {
                200: function (data) {
                    var html = '';
                    $.each(JSON.parse(data), function(quest_line, quest_list){
                        html += '<div class="col-lg-2 col-md-3 col-sm-6"><table class="table table-bordered">';
                        html += '<tr><th colspan="2">' + quest_line + '</th></tr>'
                        $.each(quest_list, function(qName, status){
                           html += '<tr><td>' + qName + '</td><td>' + status + '</td></tr>';
                        });
                        html += '</table></div>';
                    });
                    $('#tables').html(html);
                }
            }
        })
    });

</script>
</body>
</html>
