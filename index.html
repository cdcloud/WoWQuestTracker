<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<div align="center"><br><br><br><br>
    <input id='character' value="ydore" ></input>
    <input id='realm' value="Thrall" ></input>
    <button id="search">Click me</button>
    <div id="my-demo"></div>
</div>
<script>
    $("#search").click(function(){
        var character = $("#character").val();
        var realm = $("#realm").val();

        $.get({
            url: "https://4se9e0g010.execute-api.us-east-1.amazonaws.com/prod/getCompletedQuests",
            dataType: 'html',
            data: {character: character, realm: realm},
            statusCode: {
                200: function (data) {
                    $("#my-demo").append(data)
                }
            }
        })
    });

</script>
</body>
</html>
